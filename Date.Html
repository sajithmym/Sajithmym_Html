<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
  </head>

  <body bgcolor="black">
    <center>
      <input
        type="button"
        value="Click"
        style="margin-top: 20px"
        onclick="a()"
      />

      <h3 class="cool" style="color: white;margin-top: 35px;font-weight: bolder;"></h3>
    </center>
  </body>

  <script type="text/javascript">
    let a = () => {
      const now = new Date(); // Output: Mon Mar 14 2023 12:34:56 GMT-0400 (Eastern Daylight Time)
      console.log("I am Working...");
      let k = document.querySelector(".cool");
      k.innerHTML = `Now ${now}`;

      setInterval(() => {
        const now = new Date();
        k.innerHTML = `Now ${now}`;
      }, 1000);
    };
  </script>
</html>
