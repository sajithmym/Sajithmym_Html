<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div class="c" style="background-color: gray;">
        <div class="row-md-6 text-center" style="margin: 50px;">
            <input type="text" class="ok">
            <button id="show" style="margin: 100px;">Showing...</button>
    </div>
    </div>
    <script>
        console.log("working...")
        const k = document.querySelector(".c")

        k.addEventListener("keydown", e => {
            document.getElementById("show").innerHTML = "KeyCode is " + e.keyCode + " Key is "+e.key
        })
    </script>
</body>

</html>
